<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lancaster's Restaurant</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="IMG/logos/Lancaster's-logos_black.png" alt="Lancaster's Logo Black" class="logo logo-black">
        <img src="IMG/logos/Lancaster's-logos_white.png" alt="Lancaster's Logo White" class="logo logo-white">
        <nav>
            <a href="menu.html">Menu</a>
            <a href="reservation.html">Reservation</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="https://www.tripadvisor.co.uk/Restaurant_Review-g186338-d21270387-Reviews-Fallow_St_James_s-London_England.html">Reviews</a>
        </nav>
    </header>

    <!-- Title Section -->
    <section class="title-section">
        <img src="img/rerestaurant/restaurant-2.jpeg" alt="Restaurant Image" class="restaurant-image">
        <h1 class="title-text">Contact Us</h1>
    </section>

    <!-- Employee Contact Section -->
    <section class="">
        <div class="...">
            <h2>Interested in Joining Our Team?</h2>
            <p>For business opportunities, please contact Robert Lancaster at <a href="mailto:office@lancasters.com">office@lancasters.com</a>.</p>
            <form class="employee-form"></form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="position">Position of Interest:</label>
                <input type="text" id="position" name="position" placeholder="E.g., Chef, Server, etc." required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Tell us about yourself" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <section class="social-media-section">
            <p><b>Follow us on</b></p>
            <div class="social-icons">
                <a href="https://www.instagram.com/fallowrestaurant" target="_blank">
                    <img src="IMG/logos/instagram.jpeg" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.tiktok.com/@fallow_restaurant?lang=en" target="_blank">
                    <img src="IMG/logos/tiktok-icon.jpeg" alt="TikTok" class="social-icon">
                </a>
                <a href="https://www.youtube.com/channel/UCJ901NqoRaXMnIm7aOjLyuA" target="_blank">
                    <img src="IMG/logos/youtube-icon.jpeg" alt="YouTube" class="social-icon">
                </a>
            </div>
        </section>
        <section class="footer">
            <p><b>Website Accessibility Assist</b></p>
            <a href="https://www.levelaccess.com/a/popmenu" target="_blank">
                <img src="IMG/logos/accessability-image1.png" alt="Website Accessibility Icon" class="accessibility-icon">
            </a>
        </section>
    </footer>
</body>
</html>
