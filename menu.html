<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Lancaster's Restaurant</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/menu.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="IMG/logos/Lancaster's-logos_black.png" alt="Lancaster's Logo Black" class="logo logo-black">
        <img src="IMG/logos/Lancaster's-logos_white.png" alt="Lancaster's Logo White" class="logo logo-white">

        <nav>
            <a href="index.html">Home</a>
            <a href="reservation.html">Reservation</a>
        </nav>
    </header>

     <!-- Title Section with Background Image -->
     <section class="title-section one" style="background-image: url('IMG/food/food-5.jpeg'); background-size: cover; color: white; text-align: center; padding: 50px 0;">
        <h1>Menu</h1>
    </section>

    <!-- Menu Layout -->
    <div class="menu-container" style="display: flex; background-color: #f0f0f0; padding: 20px;">
        
        <!-- Aside Section for Menu Courses -->
        <aside class="menu-aside" style="flex: 1; background-color: #e0e0e0; padding: 20px;">
            <ul>
                <li><button onclick="showCourse('firstCourse')">First Course</button></li>
                <li><button onclick="showCourse('secondCourse')">Second Course</button></li>
                <li><button onclick="showCourse('thirdCourse')">Third Course</button></li>
            </ul>
        </aside>
</body>
</html>
