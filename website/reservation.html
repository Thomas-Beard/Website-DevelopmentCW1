<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation - Lancaster's Restaurant</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reservation.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="IMG/logos/Lancaster's-logos_black.png" alt="Lancaster's Logo Black" class="logo logo-black">
        <img src="IMG/logos/Lancaster's-logos_white.png" alt="Lancaster's Logo White" class="logo logo-white">
        <nav>
            <a href="index.html">Home</a>
            <a href="reservation.html">Reservation</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="https://www.tripadvisor.co.uk/Restaurant_Review-g186338-d21270387-Reviews-Fallow_St_James_s-London_England.html">Reviews</a>
        </nav>
    </header>

    <!-- Title Section -->
    <section class="title-section">
        <img src="IMG/rerestaurant/restaurant-3.jpeg" alt="Restaurant Image" class="restaurant-image">
        <h1 class="title-text">Make a Reservation</h1>
    </section>

    <!-- Reservation Form Section -->
    <section class="...">
        <div class="...">
            <h2>Reserve Your Table</h2>
            <form class="...">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="guests">Number of Guests (Max 12):</label>
                <input type="number" id="guests" name="guests" min="1" max="12" placeholder="Enter number of guests" required>

                <label for="requirements">Dietary Requirements or Allergies:</label>
                <textarea id="requirements" name="requirements" placeholder="Enter dietary requirements or allergies"></textarea>

                <label for="table">Preferred Table (1-20):</label>
                <input type="number" id="table" name="table" min="1" max="20" placeholder="Enter preferred table number">

                <button type="submit">Submit Reservation</button>
            </form>
        </div>
    </section>


    <!-- Footer -->
    <footer>
        <section class="social-media-section">
            <p>Follow us on</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/fallowrestaurant" target="_blank">
                    <img src="IMG/logos/instagram.jpeg" alt="Instagram" class="social-icon">
                </a>
                <a href="https://www.tiktok.com/@fallow_restaurant?lang=en" target="_blank">
                    <img src="IMG/logos/tiktok-icon.jpeg" alt="TikTok" class="social-icon">
                </a>
                <a href="https://www.youtube.com/channel/UCJ901NqoRaXMnIm7aOjLyuA" target="_blank">
                    <img src="IMG/logos/youtube-icon.jpeg" alt="YouTube" class="social-icon">
                </a>
            </div>
        </section>

        <section class="footer">
            <p><b>Website Accessibility Assist</b></p>
            <a href="https://www.levelaccess.com/a/popmenu" target="_blank">
                <img src="IMG/logos/accessability-image1.png" alt="Website Accessibility Icon" class="accessibility-icon">
            </a>
        </section>
    </footer>
    <script src="JS/reservation.js"></script>
</body>
</html>
